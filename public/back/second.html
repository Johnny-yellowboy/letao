<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/comment.css">
  <title>我的乐淘淘</title>
</head>
<body>
    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="myModal" >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="loginOut" >退出</button>
            </div>
          </div>
        </div>
      </div>
    <!-- 添加模态框 -->
    <div class="modal fade" tabindex="-1" id="SecondModal" >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
          <form id="AddForm">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <div class="dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span id="dropdownText">请选择一级分类</span>
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                       <!-- 挖坑 -->
                      </ul>
                </div>
                <input type="hidden"name="categoryId">
                
                <input type="hidden"name="hot" value="1">
              </div>
              <div class="form-group">
                <input type="text" name="brandName" class="form-control MT-20" placeholder="请输入二级分类">
              </div>
              <div class="form-group">
                <label class="btn btn-default" for="fileupload">上传图片</label>
                <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none">
              </div>
              <div class="form-group" id="imgbox">
                <img  src="./images/none.png" height="100px" class="img-rounded">
                <input type="hidden" name="brandLogo">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary">添加</button>
            </div>
          </form>  
          </div>
        </div>
      </div>



    <!-- 左侧 -->
    <div class="aside">
      <div class="title">
        <a href="#">大爷!您慢点!!!</a>
      </div>
      <div class="user">
        <img src="./images/2018_10_27_09_24_IMG_0628.jpg" alt="">
        <p>Johnny-yellowboy</p>
      </div>
      <div class="nav">
        <ul>
          <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
          <li><a href="javascript:;" class="classify"><i class="glyphicon glyphicon-th-list"></i><span>分类管理</span></a>
            <div class="child" style="display: block;">
              <a href="first.html">一级分类</a>
              <a class="current" href="second.html">二级分类</a>
            </div>
        </li>
          <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
      </div>
    </div>
    <!-- 右边的部分 -->
    <div class="main">
      <!-- 大爷,你在哪?? -->
      <div class="topbar">
        <a href="javascript:;" class="icon_l pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="javascript:;" class="icon_r pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
      </div>
      
      <div class="container-fluid">
          <ol class="breadcrumb">
            <li>
              <a href="index.html">管理系统</a>
            </li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
            <!-- <li class="active">Data</li> -->
          </ol>

          <button class="btn btn-default" id="btn-add">添加分类</button>

          <table class="table table-bordered table-hover MT-20">
              			
              <thead>
                <th>序号</th>
                <th>一级分类名称</th>
                <th>二级分类名称</th>
                <th>二级分类LOGO</th>
              </thead>
              <tbody>			
                <!-- wakeng -->
              </tbody>

          </table>
          <!-- 分页 -->
          <div class="text-right">
              <ul id="paginator"></ul>
          </div>
      </div>
    </div>
    <script type="text/template" id="SecondTmp">
          {{ each rows v i }}
            <tr>
              <td>{{i+1 + (page - 1) * size}}</td>
              <td>{{v.categoryName}}</td>
              <td>{{v.brandName}}</td>
              <td><img height="50px" src="{{v.brandLogo}}" alt=""></td>
            </tr>
          {{ /each }}
    </script>
    <script type="text/html" id="firstmeau">
      {{ each rows v i }}
        <li>
          <!-- 通过自定义id将id获取到后赋值给静态的input -->
          <a href="#" data-id="{{ v.id}}">{{v.categoryName}}</a>
        </li>
      {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/second.js"></script>
</body>
</html>
